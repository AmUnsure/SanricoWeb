<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sanrico Mercantile</title>
    <style>
        body {
            background-color: #f0f8ff;
            font-family: Arial, sans-serif;
            color: #333;
            text-align: center;
            padding: 20px;
        }
        #login-page {
            max-width: 400px;
            margin: 0 auto;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 20px;
        }
        h1 {
            color: #1e90ff;
        }
        form label {
            display: block;
            margin: 10px 0;
            font-weight: bold;
        }
        form input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #1e90ff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 10px 0;
        }
        button:hover {
            background-color: #1c86ee;
        }
        #warning-message {
            display: none;
            color: red;
            margin-top: 10px;
        }
    </style>
    <script>
        function validateLogin(event) {
            event.preventDefault();
            let username = document.getElementById('username').value;
            let password = document.getElementById('password').value;
            
            let users = localStorage.getItem('users') ? JSON.parse(localStorage.getItem('users')) : [];
            let validUser = users.find(user => user.username === username && user.password === password);
            
            if (validUser) {
                localStorage.setItem('guestMode', 'false');
                window.location.href = 'home.html';
            } else {
                document.getElementById('warning-message').style.display = 'block';
            }
        }
        
        function loginAsGuest() {
            localStorage.setItem('guestMode', 'true');
            window.location.href = 'home.html';
        }
    </script>
</head>
<body>
    <div id="login-page">
        <h1>SANRICO MERCANTILE</h1>
        <form onsubmit="validateLogin(event)">
            <label for="username">Enter your username to log in:</label>
            <input type="text" id="username" name="username" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">LOGIN</button>
        </form>
        <br>
        <button onclick="loginAsGuest()">LOGIN AS GUEST</button>
        <div id="warning-message">User or password does not match an account in our system.</div>
        <p>Don't have an account? <a href="register.html">Register here</a></p>
    </div>
</body>
</html>
