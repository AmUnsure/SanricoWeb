<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Items - Sanrico Mercantile</title>
    <style>
        body {
            background-color: #f0f8ff;
            font-family: Arial, sans-serif;
            color: #333;
            text-align: center;
            padding: 20px;
        }
        header {
            background-color: #1e90ff;
            color: white;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
            font-weight: bold;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .profile-icon {
            background-color: white;
            color: #1e90ff;
            border: none;
            border-radius: 50%;
            padding: 10px;
            cursor: pointer;
        }
        .profile-icon:hover {
            background-color: #e0e0e0;
        }
        #profile-menu {
            display: none;
            position: absolute;
            top: 60px;
            right: 15px;
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            text-align: left;
        }
        #profile-menu a {
            display: block;
            padding: 10px;
            text-decoration: none;
            color: #333;
            border-bottom: 1px solid #ddd;
        }
        #profile-menu a:last-child {
            border-bottom: none;
        }
        #profile-menu a:hover {
            background-color: #f4f4f4;
        }
    </style>
    <script>
        function checkGuestMode() {
            let username = localStorage.getItem('currentUser');
            if (localStorage.getItem('guestMode') === 'true') {
                document.getElementById('auth-option').innerHTML = '<a href="login.html">Login</a>';
            } else {
                document.getElementById('auth-option').innerHTML = `<span>Welcome, ${username}</span>`;
            }
        }
        function toggleProfileMenu() {
            const menu = document.getElementById('profile-menu');
            menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
        }
        document.addEventListener('DOMContentLoaded', checkGuestMode);
        
        function searchItems(event) {
            event.preventDefault();
            let query = document.getElementById('search-bar').value.toLowerCase();
            let items = document.querySelectorAll('main div div');
            
            items.forEach(item => {
                let text = item.textContent.toLowerCase();
                if (query === "" || text.includes(query)) {
                    item.style.display = 'block';
                } else {
                    item.style.display = 'none';
                }
            });
        }
    </script>
</head>
<body>
    <header>
        <h1>SANRICO MERCANTILE</h1>
        <nav>
            <a href="home.html">Home</a>
            <a href="items.html">Tools and Supplies</a>
            <a href="#">Support</a>
        </nav>
        <button class="profile-icon" onclick="toggleProfileMenu()">ðŸ‘¤</button>
        <div id="profile-menu">
            <a href="#" id="auth-option">Loading...</a>
            <a href="login.html">Logout</a>
        </div>
    </header>
    <main>
        <h2>Search for Items</h2>
        <form onsubmit="searchItems(event)">
            <input type="text" id="search-bar" name="search" placeholder="Search items..." >
            <button type="submit">Search</button>
        </form>
        <h2>Results:</h2>
        <div>
            <div>
                <p>Great Value LED Light Bulb, 15W (100W Equivalent) A19</p>
                <button>Purchase</button>
            </div>
            <div>
                <p>DAYBETTER A19 LED Light Bulbs, 60W Equivalent, E26</p>
                <button>Purchase</button>
            </div>
        </div>
    </main>
</body>
</html>
